<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <script>
    function setSearchEngine() {
      let form = document.getElementById("searchForm"); // querySelector("#searchForm");

      let selectedRadio = document.querySelector("input[name=engine]:checked");
      // Bonus Mission: check that a radio button is selected
      if (selectedRadio === null) {
        event.preventDefault();
        alert("Invalid search engine selection");
        return;
      }
      let selectedSearchEngine = selectedRadio.value;
      let actions = {
        google: "https://www.google.com/search",
        duckDuckGo: "https://duckduckgo.com/",
        bing: "https://www.bing.com/search",
        ask: "https://www.ask.com/web",
      };
      let actionUrl = actions[selectedSearchEngine];
      // Bonus Mission: check that a radio button has a valid action
      if (actionUrl === undefined) {
        event.preventDefault();
        alert("Invalid search engine selection");
        return;
      }

      // Bonus Mission: check that a search term was entered in the textbox
      let searchTerm = document.querySelector("input[name=q]").value;
      if (searchTerm.trim() === "") {
        event.preventDefault();
        alert("Please enter a search term");
        return;
      }

      form.setAttribute("action", actionUrl);
    }

    window.addEventListener("load", function () {
      let form = document.getElementById("searchForm"); // querySelector("#searchForm");
      form.addEventListener("submit", setSearchEngine);
    });
  </script>
</head>

<body>
  <form id="searchForm">
    <input type="text" name="q" />
    <label>Google<input type="radio" name="engine" value="google" /></label>
    <label
      >DuckDuckGo<input type="radio" name="engine" value="duckDuckGo"
    /></label>
    <label>Bing<input type="radio" name="engine" value="bing" /></label>
    <label>Ask<input type="radio" name="engine" value="ask" /></label>
    <button id="go">Go!</button>
  </form>
</body>
